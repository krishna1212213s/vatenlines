<!DOCTYPE html>
<html>
<head>
    <title>Valentine Question</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffd6e7;
            text-align: center;
        }

        .box {
            position: relative;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 420px;
            overflow: hidden;
        }

        h1 {
            margin-bottom: 30px;
            color: #ff4d6d;
        }

        .buttons {
            position: relative;
            height: 120px;
        }

        button {
            padding: 14px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.25s ease;
            position: absolute;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            left: 20%;
            top: 30px;
        }

        #noBtn {
            background-color: #ff4d4d;
            color: white;
            left: 55%;
            top: 30px;
        }

        #message {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4d6d;
            min-height: 28px;
        }
    </style>
</head>
<body>

<div class="box" id="box">
    <h1>will U be my vatenlines this year?</h1>

    <div class="buttons">
        <button id="yesBtn" onclick="sayYes()">Yes</button>
        <button id="noBtn" onclick="handleNo()">No</button>
    </div>

    <div id="message"></div>
</div>

<script>
    let yesScale = 1;
    let noClicks = 0;

    const noMessages = [
        "are you sure?",
        "really sure?",
        "really really sure?",
        "think again ðŸ¥º",
        "last chance!",
        "one more chance?",
        "another last chance ðŸ˜­"
    ];

    function sayYes() {
        document.getElementById("message").innerText = "Yay!! I knew it!";
    }

    function handleNo() {
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");
        const box = document.getElementById("box");

        // Grow Yes button
        yesScale += 0.2;
        yesBtn.style.transform = "scale(" + yesScale + ")";

        // Change No text
        if (noClicks < noMessages.length) {
            noBtn.innerText = noMessages[noClicks];
            noClicks++;
        } else {
            noBtn.innerText = "ok fine you win ðŸ˜¤";
        }

        moveNoButton(noBtn, box);
    }

    function moveNoButton(noBtn, box) {
        const boxRect = box.getBoundingClientRect();

        const maxX = boxRect.width - noBtn.offsetWidth - 20;
        const maxY = boxRect.height - noBtn.offsetHeight - 20;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }
</script>

</body>
</html>
