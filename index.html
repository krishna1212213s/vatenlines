<!DOCTYPE html>
<html>
<head>
    <title>Valentine Question</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #ffd6e7; /* light pink */
            text-align: center;
        }

        .box {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            margin-bottom: 30px;
        }

        button {
            padding: 12px 25px;
            margin: 10px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #ccc;
        }

        #message {
            margin-top: 25px;
            font-size: 20px;
            font-weight: bold;
            color: #ff4d6d;
        }
    </style>
</head>
<body>

<div class="box">
    <h1>will U be my vatenlines this year?</h1>

    <button id="yesBtn" onclick="sayYes()">Yes</button>
    <button id="noBtn" onclick="growYes()">No</button>

    <div id="message"></div>
</div>

<script>
    let yesSize = 18; // starting font size

    function sayYes() {
        document.getElementById("message").innerText = "Yay!! I knew it!";
    }

    function growYes() {
        yesSize += 6; // increase size every time No is clicked
        const yesBtn = document.getElementById("yesBtn");
        yesBtn.style.fontSize = yesSize + "px";
        yesBtn.style.padding = (12 + yesSize / 3) + "px " + (25 + yesSize / 2) + "px";
    }
</script>

</body>
</html>
