<!DOCTYPE html>
<html>
<head>
    <title>Valentine Question</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffd6e7;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        h1 {
            text-align: center;
            margin-top: 70px;
            color: #ff4d6d;
            font-size: 46px;
        }

        button {
            padding: 16px 34px;
            font-size: 22px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s ease;
            position: absolute;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff9a9e, #ffb7b2);
            color: white;
            left: 32%;
            top: 45%;
            z-index: 2;
        }

        #noBtn {
            background-color: #ff4d4d;
            color: white;
            left: 58%;
            top: 45%;
            z-index: 3;
        }

        #message {
            position: absolute;
            width: 100%;
            top: 70%;
            text-align: center;
            font-size: 26px;
            font-weight: bold;
            color: #ff4d6d;
        }
    </style>
</head>
<body>

<h1>will U be my vatenlines this year?</h1>

<button id="yesBtn" onclick="sayYes()">Yes</button>
<button id="noBtn" onclick="handleNo()">No</button>

<div id="message"></div>

<script>
    let yesScale = 1;
    let noClicks = 0;

    const noMessages = [
        "are you sure?",
        "really sure?",
        "really really sure?",
        "think again ðŸ¥º",
        "last chance!",
        "one more chance?",
        "another last chance ðŸ˜­"
    ];

    function sayYes() {
        document.getElementById("message").innerText = "Yay!! I knew it!";
    }

    function handleNo() {
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        // MASSIVE growth
        yesScale += 0.6;  
        yesBtn.style.transform = "scale(" + yesScale + ")";

        // Change No text
        if (noClicks < noMessages.length) {
            noBtn.innerText = noMessages[noClicks];
            noClicks++;
        } else {
            noBtn.innerText = "ok fine you win ðŸ˜¤";
        }

        moveNoButton(noBtn);
    }

    function moveNoButton(noBtn) {
        const padding = 20;

        const maxX = window.innerWidth - noBtn.offsetWidth - padding;
        const maxY = window.innerHeight - noBtn.offsetHeight - padding;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        noBtn.style.left = randomX + "px";
        noBtn.style.top = randomY + "px";
    }
</script>

</body>
</html>
