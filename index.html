<!DOCTYPE html>
<html>
<head>
    <title>Valentine Question</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #ffd6e7;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        h1 {
            text-align: center;
            margin-top: 60px;
            color: #ff4d6d;
            font-size: 52px;
        }

        button {
            border: none;
            border-radius: 50px;
            cursor: pointer;
            white-space: nowrap;
            position: absolute;
            transition: all 0.25s ease;
        }

        #yesBtn {
            background: linear-gradient(45deg, #ff9a9e, #ffb7b2);
            color: white;
            padding: 20px 50px;
            font-size: 26px;
            left: 35%;
            top: 45%;
            z-index: 2;
        }

        #noBtn {
            background-color: #ff4d4d;
            color: white;
            padding: 18px 38px;
            font-size: 24px;
            left: 60%;
            top: 45%;
            z-index: 3;
        }

        #message {
            position: absolute;
            width: 100%;
            top: 70%;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #ff4d6d;
        }

        #flower {
            display: none;
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 240px;
        }
    </style>
</head>
<body>

<h1 id="question">will U be my vatenlines this year?</h1>

<button id="yesBtn" onclick="sayYes()">Yes</button>
<button id="noBtn" onclick="handleNo()">No</button>

<div id="message"></div>
<img id="flower" src="https://media.giphy.com/media/l0MYt5jPR6QX5pnqM/giphy.gif" alt="cute flower">

<script>
    let yesFont = 26;
    let yesPadX = 50;
    let noClicks = 0;

    const noMessages = [
        "are you sure? ü•∫",
        "but we'd look cute together üíû",
        "I promise I‚Äôll make you smile üå∏",
        "think of the memories we could make ‚ú®",
        "I‚Äôll share my fries with you üçü",
        "we could be adorable together üòå",
        "rom-com moment right here üé¨",
        "okay but imagine us on a cute date üåπ",
        "really sure?",
        "really really sure?",
        "think again ü•∫",
        "last chance!",
        "one more chance?",
        "another last chance üò≠"
    ];

    function sayYes() {
        document.getElementById("message").innerText = "YAYYYYYYY!! üíñüå∏";
        document.getElementById("flower").style.display = "block";
        document.getElementById("yesBtn").style.display = "none";
        document.getElementById("noBtn").style.display = "none";
        document.getElementById("question").style.display = "none";
    }

    function handleNo() {
        const yesBtn = document.getElementById("yesBtn");
        const noBtn = document.getElementById("noBtn");

        // YES grows BIGGER each click (real size)
        yesFont += 6;
        yesPadX += 14;
        yesBtn.style.fontSize = yesFont + "px";
        yesBtn.style.padding = "20px " + yesPadX + "px";

        // Change No text
        if (noClicks < noMessages.length) {
            noBtn.innerText = noMessages[noClicks];
            noClicks++;
        }

        moveNoButton(noBtn);
    }

    function moveNoButton(btn) {
        const padding = 20;

        const maxX = window.innerWidth - btn.offsetWidth - padding;
        const maxY = window.innerHeight - btn.offsetHeight - padding;

        const randomX = Math.random() * maxX;
        const randomY = Math.random() * maxY;

        btn.style.left = randomX + "px";
        btn.style.top = randomY + "px";
    }
</script>

</body>
</html>
